databases:
  - name: mysite-db
    databaseName: mysite
    user: mysite
    plan: free

services:
  - type: web
    name: mysite
    runtime: ruby
    plan: free

    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite-db
          property: connectionString

      - key: RAILS_MASTER_KEY
        sync: false

      - key: RAILS_ENV
        value: production

      - key: WEB_CONCURRENCY
        value: "2"
